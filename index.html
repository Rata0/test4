<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Ticket Reservation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Онлайн бронирование билетов</h1>
    <div class="form-group">
      <label for="date">Выбрать дату:</label>
      <input type="date" id="date">
    </div>
    <div class="form-group">
      <label for="time">Выбрать время:</label>
      <select id="time">
        <option value="">-- Выбрать Время --</option>
      </select>
    </div>
    <div id="seating-plan"></div>
    <button class="btn" id="reserve-btn">Забронировать</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
